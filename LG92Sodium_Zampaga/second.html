<body>
    <button onclick="changeImage(true)">Change image</button>
    <button onclick="changeImage(false)">Revert back to original image</button>
    <img id="image" src="cute_whale.jpg" height="300px">

    <script>
        function changeImage(bool)
        {   if(bool == true) {
            image.src = 'whale_with_legs.jpeg';
            } else {
                image.src = 'cute_whale.jpg';
            }
        }
    </script>
</body>
