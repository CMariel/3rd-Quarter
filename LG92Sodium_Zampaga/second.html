<body>
    <button onclick="changeImage()">Change image</button>
    <button onclick="revertImage()">Revert back to original image</button>
    <img id="image" src="cute_whale.jpg" height="300px">

    <script>
        function changeImage(){
            image.src = 'whale_with_legs.jpeg';

        function revertImage() {
            image.src = 'cute_whale.jpg';
        }
    </script>
